name: Build wheels

on:
  push:
    tags: ["*"]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, macos-13]

    steps:
      - uses: actions/checkout@v4

      # macOS: 安裝 libomp，並把 prefix 設成環境變數供後續使用
      - name: Install libomp (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install libomp
          echo "OMP_PREFIX=$(brew --prefix libomp)" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2
        env:
          # 不建 32-bit Windows
          CIBW_SKIP: "*win32*"
          # 把編譯所需的旗標傳入「macOS 的 build 階段」（cibuildwheel v3 隔離環境）
          CIBW_ENVIRONMENT_MACOS: >
            CC=clang
            CXX=clang++
            CPPFLAGS="-I${OMP_PREFIX}/include"
            CFLAGS="-I${OMP_PREFIX}/include"
            LDFLAGS="-L${OMP_PREFIX}/lib"
          # 修復 macOS wheel 依賴，把 libomp.dylib 打包進去
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            delocate-listdeps {wheel} &&
            delocate-wheel -w {dest_dir} -v {wheel}
        with:
          package-dir: ./python
          output-dir: ./python/wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./python/wheelhouse/*.whl
