name: Build wheels

on:
  push:
    tags: ["*"]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, macos-13]

    steps:
      - uses: actions/checkout@v4  # 升級比較穩

      # 刪掉強制 GCC 的步驟，改用預設 Clang

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2  # 版本號你已經換了，保持 v3 即可
        env:
          # 不啟用 PyPy，就不要 skip 它；保留你真的要 skip 的
          CIBW_SKIP: "*win32*"
        with:
          package-dir: ./python
          output-dir: ./python/wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./python/wheelhouse/*.whl