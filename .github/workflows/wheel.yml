name: Build wheels

on:
  push:
    tags: ["*"]        # 發 tag 時觸發
  workflow_dispatch:    # 手動觸發

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, macos-13]

    steps:
      - uses: actions/checkout@v4

      # macOS：只安裝 libomp，提供 omp.h 與 libomp.dylib
      - name: Install libomp (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install libomp
          echo "OMP_PREFIX=$(brew --prefix libomp)" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2
        env:
          # 不建 32-bit Windows
          CIBW_SKIP: "*win32*"
          # 將編譯/連結需要的路徑傳入 macOS 的隔離建置環境
          CIBW_ENVIRONMENT_MACOS: >
            CC=clang
            CXX=clang++
            CPPFLAGS="-I${OMP_PREFIX}/include"
            CFLAGS="-I${OMP_PREFIX}/include"
            LDFLAGS="-L${OMP_PREFIX}/lib"
          # 修 wheel 依賴並將 libomp.dylib 內嵌進 wheel
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            delocate-listdeps {wheel} &&
            delocate-wheel -w {dest_dir} -v {wheel}
        with:
          package-dir: ./python
          output-dir: ./python/wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./python/wheelhouse/*.whl
