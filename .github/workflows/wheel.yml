name: Build wheels

on:
  # on new tag
  push:
    tags:
      - "*"

  # manually trigger
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, macos-13]

    steps:
      - uses: actions/checkout@v4

      - name: Set MacOS compiler and library path
        if: runner.os == 'macOS'
        run: |
          brew install gcc@13
          # This is the *correct* path to the OpenMP library (libgomp.dylib)
          # We export it to the GitHub Actions environment
          GCC_LIB_PATH="$(brew --prefix gcc@13)/lib/gcc/13"
          echo "GCC_LIB_PATH=${GCC_LIB_PATH}" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.1
        env:
          # FIX 1: Remove 'pypy*' (was 'pp*'). It's no longer needed.
          CIBW_SKIP: '*win32*'
          
          # FIX 2: Pass both the compiler AND the library path into the
          # isolated build environment for both compile and repair.
          CIBW_ENVIRONMENT_MACOS: 'CC=gcc-13 CXX=gcc-13 DYLD_LIBRARY_PATH=${{ env.GCC_LIB_PATH }}'
        with:
          package-dir: ./python
          output-dir: ./python/wheelhouse

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./python/wheelhouse