name: Build wheels

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, macos-13]

    steps:
      - uses: actions/checkout@v4

      # macOS: use Apple Clang + llvm-openmp (libomp)
      - name: Set macOS compiler (Apple Clang + llvm-openmp)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install llvm libomp
          LLVM_PREFIX="$(brew --prefix llvm)"
          OMP_PREFIX="$(brew --prefix libomp || echo "$LLVM_PREFIX")"
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
          echo "CPPFLAGS=-I${OMP_PREFIX}/include -I${LLVM_PREFIX}/include" >> $GITHUB_ENV
          echo "CFLAGS=-I${OMP_PREFIX}/include -I${LLVM_PREFIX}/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L${OMP_PREFIX}/lib -L${LLVM_PREFIX}/lib" >> $GITHUB_ENV
          echo "DYLD_FALLBACK_LIBRARY_PATH=${OMP_PREFIX}/lib:${LLVM_PREFIX}/lib" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.10.2
        env:
          # Skip PyPy and Win32
          CIBW_SKIP: pp* *win32*
          # Pass compiler and paths (macOS step populates these)
          CC: ${{ env.CC }}
          CXX: ${{ env.CXX }}
          CFLAGS: ${{ env.CFLAGS }}
          CPPFLAGS: ${{ env.CPPFLAGS }}
          LDFLAGS: ${{ env.LDFLAGS }}
          MACOSX_DEPLOYMENT_TARGET: ${{ env.MACOSX_DEPLOYMENT_TARGET }}
          # Show and repair macOS wheel deps (delocate)
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: "delocate-listdeps {wheel} && delocate-wheel -w {dest_dir} -v {wheel}"
        with:
          package-dir: ./python
          output-dir: ./python/wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./python/wheelhouse
