name: Build wheels

on:
  # on new tag
  push:
    tags:
      - "*"

  # manually trigger
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, macos-13]

    steps:
      - uses: actions/checkout@v4

      - name: Set MacOS compiler
        if: runner.os == 'macOS'
        run: |
          brew install gcc@13;

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.1
        env:
          # FIX 1: Use 'pypy*' instead of 'pp*'
          CIBW_SKIP: pypy* *win32*
          
          # FIX 2: Use CIBW_ENVIRONMENT_MACOS to set the compiler
          CIBW_ENVIRONMENT_MACOS: 'CC=gcc-13 CXX=gcc-13'
        with:
          package-dir: ./python
          output-dir: ./python/wheelhouse

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./python/wheelhouse