name: Build wheels

on:
  push:
    tags: ["*"]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, macos-13]

    steps:
      - uses: actions/checkout@v4   # 升新版，非必要但建議

      # macOS：安裝 OpenMP 並設定編譯器
      - name: Set up toolchain on macOS
        if: runner.os == 'macOS'
        run: |
          brew install libomp gcc@13
          echo "CC=gcc-13"  >> $GITHUB_ENV
          echo "CXX=gcc-13" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.1
        env:
          # 明確指定要建的 Python 版本（你要支援到 3.13）
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
          # 跳過 32 位 Windows；PyPy 不必再特別 skip
          CIBW_SKIP: "*win32*"
          # 傳遞編譯器設定（macOS 才會有值）
          CC:  ${{ env.CC }}
          CXX: ${{ env.CXX }}
        with:
          package-dir: ./python
          output-dir: ./python/wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./python/wheelhouse
